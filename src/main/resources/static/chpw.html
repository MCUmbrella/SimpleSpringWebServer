<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>SimpleSpringWebServer</title>
    <link rel="preload" href="/std.css" as="style"/>
    <link type="text/css" rel="stylesheet" href="/std.css"/>
    <script type="text/javascript">
     function validateForm() {
      var newPass = document.getElementById("newpass").value;
      var confirmPass = document.getElementById("confirmpass").value;
      if (newPass != confirmPass) {
       alert("New password confirmation failed");
       return false;
      }
      return true;
     }
    </script>
</head>
<body>
<div class="navbar">
    <table>
        <tr>
            <td width="50%"><h2>&nbsp;<a href="/" style="color:white">PASSWORD</a></h2></td>
            <td style="text-align:center"><a href="/about">About</a></td>
            <td style="text-align:center"><a href="/posts">Posts</a></td>
            <td style="text-align:center"><a href="/home">Account</a></td>
        </tr>
    </table>
</div>
<h1>&nbsp;</h1>
<hr width=80% style="border:dashed 2px"/>
<div class="contentbox">
    <h1>Change password</h1>
    <hr/>
    <br/>
    <form onsubmit="return validateForm()" action="/chpw" method="post">
        <label for="oldpass">Old password:&nbsp;</label>
        <input type="password" id="oldpass" name="oldpass" required><br/><br/>
        <label for="newpass">New password:&nbsp;</label>
        <input type="password" id="newpass" name="newpass" required><br/><br/>
        <label for="confirmpass">Retype new password:&nbsp;</label>
        <input type="password" id="confirmpass" required><br/><br/>
        <button type="submit">Submit</button>
    </form>
    <br/>
</div>
<div class="navbox">
    <b>Navigation</b>
    <ul>
        <li><a href="/">Main page</a></li>
        <li><a href="/home">My account</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/chdn.html">Change display name</a></li>
        <li><a href="/chpw.html">Change password</a></li>
    </ul>
</div>
</body>
</html>
