<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>User home</title>
	<link type="text/css" rel="stylesheet" href="/std.css" />
</head>
<body>
	<h1 align="center">User home page</h1>
	<hr width=80% />
	<table style="border: 0;width: 100%;">
	<tr>
		<td style="width: 19%;"></td>
		<td style="width: 62%; background: rgba(0,0,0,.3); padding: 30px;">
			<h2 th:text="'Welcome, ' + ${USERNAME} + '!'"></h2>
			<p th:text="'System time: ' + ${SYSTIME}"></p>
			<p th:text="'System memory: ' + ${SYSMEM} + ' / ' + ${SYSMEM_MAX} + ' MB'"></p>
			<p th:text="'JVM memory: ' + ${JVMMEM} + ' / ' + ${JVMMEM_MAX} + ' MB'"></p>
			<p th:text="'System CPU usage: ' + ${SYSCPU}"></p>
			<p th:text="'JVM CPU usage: ' + ${JVMCPU}"></p>
			<a href="/">Main page</a><br />
			<a href="/logout">Logout</a><br />
			<a href="/chdn">Change display name</a><br />
			<a href="/chpw">Change password</a><br />
		</td>
		<td style="width: 19%;"></td>
	</tr>
	</table>
</body>
</html>
