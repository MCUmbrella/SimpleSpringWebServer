<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>SimpleSpringWebServer</title>
    <link rel="preload" href="/std.css" as="style"/>
    <link type="text/css" rel="stylesheet" href="/std.css"/>
    <script type="text/javascript">
     function validateForm() {
      var newPass = document.getElementById("newpass").value;
      var confirmPass = document.getElementById("confirmpass").value;
      if (newPass != confirmPass) {
       alert("New password confirmation failed");
       return false;
      }
      return true;
     }
    </script>
</head>
<body>
<div class="navbar">
    <table>
        <tr>
            <td width="50%"><h2>&nbsp;<a href="/" style="color:white">PASSWORD</a></h2></td>
            <td style="text-align:center"><a href="/about">About</a></td>
            <td style="text-align:center"><a href="/posts">Posts</a></td>
            <td style="text-align:center"><a href="/home">Account</a></td>
        </tr>
    </table>
</div>
<h1>&nbsp;</h1>
<hr width=80% style="border:dashed 2px"/>
<div style="background:rgba(0,0,0,.3); position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); padding:30px">
    <h1>Change password</h1>
    <form onsubmit="return validateForm()" action="/chpw" method="post">
        <label for="oldpass">Old password:</label>
        <input type="password" id="oldpass" name="oldpass" required><br/>
        <label for="newpass">New password:</label>
        <input type="password" id="newpass" name="newpass" required><br/>
        <label for="confirmpass">Retype new password:</label>
        <input type="password" id="confirmpass" required><br/>
        <br/>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
