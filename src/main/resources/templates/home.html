<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SimpleSpringWebServer</title>
    <link rel="preload" href="/std.css" as="style"/>
    <link type="text/css" rel="stylesheet" href="/std.css"/>
</head>
<body>
<div class="navbar">
    <table>
        <tr>
            <td width="50%"><h2>&nbsp;<a href="/" style="color:white">ACCOUNT</a></h2></td>
            <td style="text-align:right"><a href="/home">(username)</a></td>
        </tr>
    </table>
</div>
<h1>&nbsp;</h1>
<hr width=80% style="border:dashed 2px"/>
<div class="contentbox">
    <h1 th:text="${USERNAME} + ' (@' + ${USERID} + ')'"></h1>
    <hr/>
    <p th:text="'System time: ' + ${SYSTIME}"></p>
    <p th:text="'System memory: ' + ${SYSMEM} + ' / ' + ${SYSMEM_MAX} + ' MB'"></p>
    <p th:text="'JVM memory: ' + ${JVMMEM} + ' / ' + ${JVMMEM_MAX} + ' MB'"></p>
    <p th:text="'System CPU usage: ' + ${SYSCPU}"></p>
    <p th:text="'JVM CPU usage: ' + ${JVMCPU}"></p>
    <br/>
</div>
<div class="navbox">
    <b>Navigation</b>
    <ul>
        <li><a href="/">Main page</a></li>
        <li><a href="/home">My account</a></li>
        <li><a href="/posts">Posts</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/changename.html">Change display name</a></li>
        <li><a href="/changepass.html">Change password</a></li>
    </ul>
</div>
</body>
</html>
